<html>
<head>
  <meta charset="UTF-8" />
  <title>Lets Demo; Liverpool</title>
  <style type="text/css">

  body,
  #screen {
    background: #3a4046;
    color: #fff;
  }

  #screen span {
    display: none;
  }

  #screen h1 {
    margin: 0 auto;
    background: url(logo.png) scroll no-repeat 50% 45%;
    width: 100%;
    height: 100%;

  }

  #screen:-webkit-full-screen  {
    width: 100%; height: 100%;
  }
  </style>
</head>
<body>
  <div id="screen">
    <h1><span>Demo</span></h1>
  </div>
  <script>
  window.onload = function () {
    document.addEventListener('keypress', function (event) {
      // Check for Ctrl-F
      if (event.keyCode === 6 && event.ctrlKey) {
        document.getElementById('screen').webkitRequestFullScreen();
      }
    });
  }
  </script>
</body>
</html>
